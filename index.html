<!-- Vanilla JavaScript Image Map Resizer -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const image = document.querySelector('.responsive-image img');
    const map = document.querySelector('map');
    const areas = map.querySelectorAll('area');
    const originalWidth = image.naturalWidth;

    function resizeImageMap() {
      const scale = image.clientWidth / originalWidth;
      areas.forEach(area => {
        const coords = area.dataset.coords.split(',').map(coord => Math.round(coord * scale));
        area.coords = coords.join(',');
      });
    }

    // Store the original coordinates
    areas.forEach(area => {
      area.dataset.coords = area.coords;
    });

    // Initialize the resizing
    window.addEventListener('resize', resizeImageMap);
    resizeImageMap();
  });
</script>
